<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Success! | Bionic Systems One</title>
  <style>html{scroll-behavior:smooth}</style>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Shared Styles from index.html */
    :root {
      --bg-color: #060918;
      --text-color: #e0e7ff;
      --primary-color: #4338ca;
      --cta-color: #06b6d4;
    }
    body {
        background-color: var(--bg-color);
        color: var(--text-color);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-family: 'Inter', sans-serif;
    }
    .accent-text{
      background: linear-gradient(90deg, var(--cta-color) 10%, #4f46e5 50%, var(--primary-color) 90%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent !important;
    }
    .card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
    <div class="card p-10 rounded-2xl max-w-lg mx-auto">
        <div class="text-6xl text-cyan-400 mb-6">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1 class="text-4xl font-extrabold mb-3">Request <span class="accent-text">Submitted!</span></h1>
        <p class="text-xl text-slate-300 mb-6">Thank you for reaching out to Bionic Systems One. We have received your inquiry and a strategist will be in contact within 24 hours to map your solution.</p>
        <a href="index.html" class="inline-block px-6 py-3 rounded-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold transition-colors">Return to Home Page</a>
    </div>
</body>
</html>
